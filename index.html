<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Goals Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <h1 class="heading"><span class="head-color">Focus On</span> Today</h1>
            <div class="content">
                <div class="today-head">
                    <h3>Today</h3>
                    <img src="sun.png" alt="">
                </div>
                <div class="progress">
                    <p class="para">Raise the bar by completing your goals!</p>
                    <div class="progress-bar">
                        <div class="prog">
                            <span></span>
                        </div>
                    </div>
                    <p style="color: red;" class="para1">Please set all 3 goals!</p>
                </div>

                <div class="daily-task">

                   <div class="radio-task ">
                    <div class="radio">
                        <img class="check-icon" src="check-icon.png" alt="">
                    </div>
                    <input id="first" type="text" class="radio-text" placeholder="Add new goal...">

                   </div>
                   <div class="radio-task">
                    <div class="radio">
                        <img class="check-icon" src="check-icon.png" alt="">
                    </div>
                    <input id="second" type="text" class="radio-text" placeholder="Add new goal...">
                   </div>
                   <div class="radio-task">
                    <div class="radio">
                        <img class="check-icon" src="check-icon.png" alt="">
                    </div>
                    <input id="third" type="text" class="radio-text" placeholder="Add new goal...">
                   </div>
                   
                    
                </div>
                <div class="motivation-text">
                    <p>“Move one step ahead, today!”</p>
                </div>

                <div class="end">
                    <p>Made by Ronin-Coder</p>
                </div>
            </div>
    </div>



<script src="index.js"></script>
</body>
</html>
